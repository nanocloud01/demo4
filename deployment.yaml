apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app
spec:
  replicas: 3 # Tienes varias instancias
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
        - name: app
          image: hernancloud01/demo4:1.0
          ports:
            - containerPort: 8080
          env:
            # --- AQUÍ ESTÁ EL TRUCO ---
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # --------------------------